<div class="tds-audio-block">
    <div class="tds-audio-block__container">
      <div class="tds-audio-block__embed-container">
        <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="{{src}}"></iframe>
      </div>
      <div class="tds-audio-block__body-container">
        <span class="tds-audio-block__label">{{label}}</span>
        <h1 class="tds-audio-block__title">{{title}}</h1>
        <div class="tds-audio-block__description">{{{text}}}</div>
      </div>
    </div>
  </div>
